<!DOCTYPE html>
<html lang="en">


<head>
  <title>Spinx - Making Life Easier</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://brobin.github.io/hacker-bootstrap/css/hacker.css" rel="stylesheet">
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
      padding-top: 0px;
      padding-bottom: 0px;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    #ticker {
      width: 125px; height: 50px;
      font-size: 40px;
      color: #707070;

      /* Centering everything */
      position: relative;
      left: 50%; top: 50%;
      margin-left: -62.5px;

      text-align: center;
      line-height: 50px;

      border-top: 5px solid #E54B6B;
  }
  </style>

</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Spinx - Making Life Easier</h1>
    <p>Online Price Tracker</p>
  </div>
</div>
<br>


<div class="container">
  <div class="row" id='listOfPrices'>

  </div>
</div><br><br>
</body>
<script>
function httpGet(theUrl)
// The network request grabs the json containing mp3 structure
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function updateVals(){
  updateURL = "/update";
  // This is the structure of the api call
  jsonString = httpGet(updateURL);
  // This makes a json request to the flask API to get file size info
  var priceInfo = JSON.parse(jsonString);
  var headerOutput = document.getElementById("listOfPrices");
  for (storeIndex in priceInfo) {
    // The json object is a list, so this is the INDEX of all items in the list
    store = priceInfo[storeIndex];
    e = "";
    for (optionIndex in store.Options) {
      optionVal = store.Options[optionIndex];
      e += "<option>" + optionVal.Name + "</option>";
    }
    // This assigns listElem as the actual object rather than the index number
    headerOutput.innerHTML += `<div class="col-sm-2">
      <div class="panel panel-primary">
        <div class="panel-heading" style='font-size:11px;'>Store Number: ` + store.Number + `</div>
        <div class="panel-body"><div id='ticker'>$` + parseFloat(store.Price).toFixed(2) + `</div></div>
        <div class="panel-footer">
                <select class="form-control flipthis-highlight" id="select" style='outline: none !important; font-size: 12px;'>` + e + '</select></div></div></div>';
  }


}
updateVals();

</script>
</html>
